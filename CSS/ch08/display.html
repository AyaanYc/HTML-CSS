<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {box-sizing: border-box;}
        nav ul { list-style: none;}
        /* nav ul= nav자식중의 ul / nav,ul은 따로따로  */
        /* nav>ul= nav의 직속 ul <nav><div><ul></ul></div></nav>는 포함안됨 */
        /* *는 전부다적용할때 */
        nav > ul >li {
            display: inline-block;
            padding: 20px;
            margin: 0px 20px;
            border: 1px solid #222;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="container">
        <nav>
            <ul>
                <li>menu 1</li>
                <li>menu 2</li>
                <li>menu 3</li>
                <li>menu 4</li>
            </ul>
        </nav>
    </div>
</body>
</html>
