<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div { display: inline-block; width: 100px; height: 100px; background-color: bisque;}
        #margin1 { margin: 50px;}
        /* 위아래양옆 block일 경우 기본값마진적용 한줄다차지
            여러요소를 세로로배치할때 지나치게 커지는걸 막기위해
            마진중첩이생김 
            */
        #margin2 { margin: 50px 30px;}
        /* 위아래 양옆 */
        #margin3 { margin: 50px 30px 20px;}
        /* 위 양옆 아래 */
        #margin4 { margin: 10px 20px 30px 40px;}
        /* 시계방향 */
    </style>
</head>
<body>
    <div id="margin1">    </div>
    <div id="margin2">    </div>
    <div id="margin3">    </div>
    <div id="margin4">    </div>
</body>
</html>
