<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블</title>
    <style>
        table, td, th { border: 1px solid#000;}
    </style>
</head>
<!--
옛날에는 많이사용되었지만 요새는 div로 레이아웃을 잡음
low줄 
caption은 시맨틱
thead는 제목첫줄만사용됨
-->
<body>
    <h1>테이블</h1>
    <table>
        <caption>학생리스트</caption>
        <thead>
        <tr>
            <th>이름</th>
            <th>나이</th>
            <th>성별</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>홍길동</td>
            <td>22</td>
            <td>남자</td>
        </tr>
        <tr>
            <td>신사임당</td>
            <td>22</td>
            <td>여자</td>
        </tr>
        </tbody>
    </table>
    
</body>
</html>
