<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ordered list 순서를나타냄-->
    <ol type="1">
        <li>사과</li>
        <li>바나나</li>
        <li>배</li>
    </ol>
    <hr>
    <!-- unordered list 순서X 인라인으로 변경가능css사용-->
    <ul>
        <li>사과</li>
        <li>바나나</li>
        <li>배</li>
    </ul>
</body>
</html>
