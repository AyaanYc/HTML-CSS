<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>상품선택</legend>
            <p><b>주문할 상품을 선택해 주세요.</b></p>
            <label>선물용 3kg<input type="checkbox" value="s_3" checked 선물용></label>
            <label><input type="checkbox" value="s_5">선물용 5kg</label>
            <label><input type="checkbox" value="s_3">선물용 3kg</label>
            <label><input type="checkbox" value="s_5">선물용 5kg</label>
            <!-- name이 겹치면 배열로 get값이 넘어온다. -->
<!-- 
    radio선택시 name값이 같으면 그것중에 하나만 선택가능
    input은 name 필수
    checked는 기본값
 -->
            <p><b>포장선택</b></p>
            <label><input type="radio" name="gift" value="yes" checked>선물 포장</label>
            <label><input type="radio" name="gift" value="no">선물 포장 안함</label>
            <div>
                <input type="submit" value="주문">
            </div>
        </fieldset>
    </form>
</body>
</html>
