<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블록태그</title>
</head>
<!--필요하든 필요하지않든 가로를 다쓰는것(부모크기 만큼만)
    줄바꿈 ol,li,ul
    내부분(보더) 안에서 줄바꿈
- 자신의 내용과 앞뒤 태그의 내용을 다른 라인에 출력하는 태그
- 자신의 내용만으로 한 라인을 독점해서 출력하는 태그(*)
- 영역(구조)을 만들때 사용 > 컨테이너 역할 > 레이아웃 구성
- 내용물의 크기와 상관없이 너비는 항상 100%,
 높이는 내용물의 크기에 맞춰 변화
 -->
<body>
    <h1>Block Tag(블록 태그)</h1>    
    <div>aaaaaa a aaaaa aaaaa aaaaaaaaaaaaa
                aaa aaaaa</div><div>아무거나</div><div>아무거나13</div>
</body>
</html>
